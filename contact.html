<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
<center>
<h2>Contact Form</h2>

    <form action="./submit.html">
        <!-- First Name -->
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required pattern="[A-Za-z]+" title="Only letters allowed"><br><br>

        <!-- Last Name -->
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required pattern="[A-Za-z]+" title="Only letters allowed"><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required pattern="^[a-z\d\W]+@gmail.com" ><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="6" maxlength="20"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\w).{6,}" 
                title="Must contain at least one number, one uppercase and one lowercase letter,one special characters and be at least 6 characters long"><br><br>

        <input type="submit" value="Submit">
    </form>

</center>

</body>
</html>
